<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <title>Ball In Hole Game</title>
</head>

<body>
    <div class="game">
        <h1 id="showTimer" align="center"></h1>
        <h2 id="logger" align="center"></h2>
        <canvas id="myCanvas"></canvas>
        <h2 id="showHint" align="center">Hint: get the key</h2>
    </div>

    <div class="victoryTab">
        <div>
            <div class="title"></div>
            <div class="yourTime"></div>
        </div>
        <div class="gameOptions">
            <span class="restart">
                <i class="fas fa-redo"></i> Restart Game
            </span>
        </div>

        <img id="key" src="http://dropandgo.nl/wp-content/uploads/sites/3/2014/08/key-icon2.png" alt="" />
        <!-- <img id="ball" src="./ball.png" alt="" />
        <img id="hole" src="./hole.png" alt="" /> -->

        <script type="text/javascript" src="drawers.js"></script>
        <script type="text/javascript" src="units.js"></script>
        <script type="text/javascript" src="main.js"></script>
</body>

</html>
